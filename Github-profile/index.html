<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>깃헙 프로필</title>
  </head>

  <body>
    <div class="wrap">
      <div class="header">
        <img src="img.jpg" />
        <div class="header__main--title">Front</div>
        <div class="header__sub--title">sstipdev</div>
        <div class="header__edit--profile">Edit profile</div>
      </div>

      <div class="info">
        <div class="info-company">
          <i class="far fa-building"></i
          ><span>Front Enginner Developer Company</span>
        </div>
        <div class="info-area">
          <i class="fas fa-map-marker-alt"></i><span>Seoul</span>
        </div>
      </div>

      <div class="follow">
        <p>Achievements</p>
        <div class="follow__img--box">
          <img src="follow.jpg" />
        </div>

        <div class="follow-text">
          <span class="follow-beta">Beta</span>
          <span class="follow-feedback">Send feedback</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
