<!--
block level element(tag)
화면 전체를 쓰는 태그
화면 전체를 쓰는태그이지만 자신의 부피만큼만 쓰게 할수도 있다.
display:inline;





inline element(tag)
자기 자신의 부피, 콘텐츠 크기만큼을 갖는 태그
자신의 부피만큼은 쓰는 태그를 화면 전체를 쓰게 할수도 있다.
display:block;

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1{
                border : 5px solid red;
                padding:20px;
                margin:20;
                display:block;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>
