<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-background">
      <h4 class="main-title">신발 구매 사이트 !</h4>
      <p class="main-sub">우와 우리 쇼핑몰은 정품이에요 !</p>
      <button class="main-button">구매하기</button>
    </div>
    <div class="sub-desc">
      <h4>이 신발의 장점은 이렇습니다 !</h4>
      <p>방수가잘되구요 뭐가 잘되구요 네 그렇습니다.</p>
    </div>
    <br />
    <div class="sub-desc">
      <h4>이 신발의 장점은 이렇습니다 !</h4>
      <p>방수가잘되구요 뭐가 잘되구요 네 그렇습니다.</p>
    </div>

    <form class="join-form">
      <div class="email-box">
        <h2>contact us</h2>
        <div>니 이메일</div>
        <input class="email-input" style="width: 100%" class="join-email" type="email" placeholder="email@example.com" required />
      </div>

      <div class="name-box">
        <div class="first-box">
          <div>성</div>
          <input type="text" placeholder="성" required />
        </div>

        <div class="second-box">
          <div>이름</div>
          <input type="text" placeholder="이름" required />
        </div>
      </div>

      <div class="message-box">
        <div>메세지</div>
        <input class="message--box" type="text" required />
      </div>

      <div class="footer">
        <div class="checkbox">
          <input class="checkbox-btn" type="checkbox" />
          <span class="sub">Sub</span>
        </div>
        <button class="send">전송</button>
      </div>
    </form>
  </body>
